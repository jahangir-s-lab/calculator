<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
let num1 = 9;
let num2 = 6;
let sum = 0;
let difference = 0;
let multiply1 = 0;
let quotient1 = 0;
let power1 = 0;


function plus() {
    sum = num1 + num2;
    document.getElementById("result").innerHTML = "the sum is: " + sum;
};

function minus() {
    difference = num1 - num2;
    document.getElementById("result").innerHTML = "the difference is: " + difference;
};

function multiply() {
    multiply1 = num1 * num2;
    document.getElementById("result").innerHTML = "the multiply is: " + multiply1;
};

function quotient() {
    quotient1 = num1 / num2;
    document.getElementById("result").innerHTML = "the quotient is: " + quotient1;
};

function power() {
    power1 = num1 ** num2;
    document.getElementById("result").innerHTML = "9 to the power 6 equals: " + power1;
};

function root() {
    power1 = num1 ** num2 ** -1;
    document.getElementById("result").innerHTML = "root of 9 to the 6th power: " + power1;
};
    </script>

}

    background-color: whitesmoke;

}
